<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" py:replace="''"/>
  <title>TurboGears File Upload Example</title>
</head>

<body>
    
    <form method="post" action="save" enctype="multipart/form-data">
    Seleccione un Archivo:<br />
    <input type="file" name="userfile" /> <br />
    <input type="submit" value="Subir Archivo" />    
    </form>
    
    <h2>Archivo Actual</h2>
    <div py:for="file in current_files">
    <a href="/file_upload/view/${file.id}">${file.filename}</a> <!--[<a href="/delete/${file.id}">x</a>]-->
    </div>    

    <a href='/item/atributosItem?id_version=${idVersionItem}'><img src="${tg.url('/images/back.png')}"/> ATRAS</a>
